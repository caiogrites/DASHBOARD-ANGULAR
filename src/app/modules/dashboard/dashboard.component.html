<div>
  <div>
    <app-widget-area [data]="bigChart"></app-widget-area>
  </div>

  <br>

  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-card">
    <mat-card fxFlex="25">
      <app-widget-card label=" New Users" total="18k" percentage="50" [data]='cards'></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
      <app-widget-card label="Users retention" total="18k" percentage="40" [data]='cards'></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
      <app-widget-card label="Users engangement" total="18k" percentage="20" [data]='cards'></app-widget-card>
    </mat-card>
    <mat-card fxFlex="25">
      <app-widget-card label="Referral" total="18k" percentage="15" [data]='cards'></app-widget-card>
    </mat-card>
  </div>

  <br>

  <mat-divider></mat-divider>

  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
    <div fxFlex="40">
      <app-widget-pie [data]='pieChart'></app-widget-pie>
    </div>
  </div>
</div>
